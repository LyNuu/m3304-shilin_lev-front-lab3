<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website for Ceramic soul brand" />
    <meta name="author" content="Awesome student" />
    <title>Ceramic soul</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet" />
</head>

<body>
    <section class="promo">
        <div class="container">
            <header class="header">
                <div class="burger"><span></span><span></span><span></span></div>
                <a href="#" class="header__logo"><img src="/src/logo/logo.png" alt="logo" /></a>
                <div class="header__icons">
                    <a href="#"><span class="icon-search"></span></a>
                    <a href="#"><span class="icon-shopping-bag"></span></a>
                </div>
            </header>
            <div class="promo__menu">
                <h1>catalog</h1>
                <h1>blog</h1>
                <h1>about</h1>
            </div>
        </div>
        <div class="promo__text-last">
            our digital notes
        </div>

        <div class="promo__container-flex-last">
            <img src="/src/img/pottery/Blog card.jpg" />
            <img src="/src/img/pottery/Blog card (1).jpg" />
        </div>

    </section>
    <section class="promo__footer">
        <div class="promo__footer-flex">
            <div style="text-align: left;">
                <h1 style="text-transform: uppercase;">newsletter</h1>
                <h1>Keep up to date with news and promotions</h1>
                <input type="Enter your e-mail" placeholder="Enter your e-mail" style="background-color: #232323;" />
                <input style="width: 15px; height: 15px; margin-bottom: 10px;" />
                I agree with the <span style="color: #A22DC6;">terms</span>
                <button class="btn-default" style="background-color:bisque;">SUBMIT</button>
            </div>

            <div class="promo__footer-grid">
                <h1 style="text-transform: uppercase;">discover</h1>
                <h1 style="text-transform: uppercase;">shopping</h1>
                <h1 style="text-transform: uppercase;">shopping</h1>
                <h1>About Us</h1>
                <h1>Catalog</h1>
                <h1>Terms and Conditions</h1>
                <h1>Blog</h1>
            </div>

            <div style="width: 100px; display: flex; flex-direction: column; align-items: center;">
                <h1 style="text-transform: uppercase; margin: 0 0 10px 0;">follow us</h1>
                <img src="/src/img/follow/facebook.png" />
            </div>
        </div>

    </section>
    <script type="module" src="/src/js/script.js"></script>
</body>

</html>
